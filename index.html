<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Events by City</title>


    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVYci8dAx5V0_7LxKYCVGk4rmg39PNLcE&libraries=places"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>



</head>

<body>


    <div class="container">
        <div class="row">
            <div class="weather"  id="weather">
                <h3>Weather</h3>
            </div>
            <div class="itinerary">
                <h3>Itinerary</h3>
            </div>
        </div>

        <div class="jumbotron text-center">

            <h1>Events by City

            </h1>

        </div>


        <div class="row content">
            <div class="col-sm-12 col-md-3">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Pick a City</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <select type="text" class="form-control" id="cityName" placeholder="City">
                                    <option value="">Cities</option>
                                    <option>Chicago</option>
                                    <option>New York</option>
                                    <option>Los Angeles</option>
                                    <option>Seattle</option>
                                    <option>Miami</option>
                                </select>
                            </div>

                    </div>

                    <div>


                        <button type="submit" class="btn submit" id="submitBtn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Results</h3>
                    </div>




                    <div id="sub-main" class="two-columns">
                        <div id="sub-left">

                            <b> EVENTS</b>
                        </div>
                        <div id="sub-right">
                            <b>MAP</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>

        <embed src="assets/images/Outside.mp3" autostart="true" width="2" height="0">



    </footer>

    <script src="./weather.js"></script>

</body>

</html>
