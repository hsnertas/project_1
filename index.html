<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Events by City</title>

    <!-- EVENTFUL API -->
    <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- MAIN JS FILE -->
    <script src="assets/js/app.js"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <!-- MAIN STYLE SHEET -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Jquery firebase (put into app.js) -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- FIREBASE JS -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="assets/js/firebase.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Events by City</h1>
        </div>

        <div class="row content">
            <div class="col-sm-12 col-md-3">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Pick a City</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <select type="text" class="form-control" id="cityName" placeholder="City">
                                    <option value="">Cities</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-9">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Results</h3>
                    </div>

                    <div id="sub-main">
                        <div id="event-content">
                            <table class="table table-hover" id='event-table'>
                                <thead>
                                    <tr>
                                        <th>10 Most Popular Events</th>
                                        <th>Date &amp; Time </th>
                                        <th>Venue</th>
                                        <th>Venue Address</th>
                                        <th>City</th>
                                        <th>State</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="map">
                </div>
            </div>
            <div class="col-md-6">
                <div id="todo-list">
                    <h1>To Do List</h1>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- COMMENTING OUT UNTIL DONE WITH CODE - PLEASE PUT BACK IN WHEN NEEDED
            <embed src="assets/images/Outside.mp3" autostart="true" width="2" height="0">
        -->
    </footer>

</body>

</html>
